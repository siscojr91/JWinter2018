<!DOCTYPE html>
<html>
<head>
    <title>100-Numbers</title>
</head>
<body>
    <script>
 let points = new Array(100);
        for (let i = 0; i < 100; i++) {
            points[i] = i + 1; 
           
           if(points[i]%2===0 && points[i]%3===0)
           {
               console.log('FizzBuzz')
           }
           else if(points[i]%2===0)
           {
               console.log('Fiz')
           }
           else if (points[i]%3===0)
           {
               console.log('Buzz')
           }
           else 
           {
               console.log(points[i])
           }
        }

       
        
        
    </script>
</body>
</html>
